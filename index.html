<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings Card</title>
  </head>
  <body>
    <div class="container">
      <div class="rounded-3 mt-5 shadow-lg text-bg-light border-0 p-5">
        <div class="d-flex align-items-start justify-content-center">
          <div>
            <h2 class="fw-bold">What others think about the product</h2>
          </div>
          <div class="text-bg-secondary px-4 py-2">
            <i class="bi bi-star-fill h1 text-warning"></i
            ><span class="h1 fw-bold">4.8</span>
            <p><small>Average Rating</small></p>
          </div>
        </div>
        <div class="input-group my-5 rounded-5">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search Reviews"
          />
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
